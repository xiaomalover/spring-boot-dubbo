# Jetty
server:
    compression:
        enabled: true
        min-response-size: 1
    jetty:
        acceptors: 2 #acceptor线程数
        max-http-post-size: 0 #put或post方法最大字节数
        selectors: 100 #selector线程数
    port: 8010

# spring
spring:
    application:
        name: dubbo-provider
    datasource:
        name: test
        url: jdbc:mysql://127.0.0.1:3306/spring_study
        username: root
        password: root

        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
mybatis:
    mapper-locations: classpath:mapping/*.xml
    type-aliases-package: com.weison.base.model
    configLocation: classpath:/config/mybatis-config.xml
#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
